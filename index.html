
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .add-habit-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .add-habit-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .habit-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .habit-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: scale(1.05);
        }

        .habits-container {
            display: grid;
            gap: 15px;
        }

        .habit-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .habit-card:hover {
            transform: translateX(5px);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .habit-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .habit-streak {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .check-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .check-box {
            width: 30px;
            height: 30px;
            border: 3px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .check-box:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }

        .check-box.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
        }

        .check-label {
            color: #666;
            font-size: 0.95em;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .delete-btn {
            padding: 8px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .days-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }

            .day-box {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Habit Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalHabits">0</div>
                <div class="stat-label">Total Habits</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedToday">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="longestStreak">0</div>
                <div class="stat-label">Longest Streak</div>
            </div>
        </div>

        <div class="add-habit-section">
            <div class="add-habit-form">
                <input type="text" class="habit-input" id="habitInput" placeholder="Enter a new habit...">
                <button class="add-btn" id="addBtn">+ Add Habit</button>
            </div>
        </div>

        <div class="habits-container" id="habitsContainer">
            <div class="empty-state">
                <h2>No habits yet!</h2>
                <p>Add your first habit above to get started ðŸš€</p>
            </div>
        </div>
    </div>

    <script>
        let habits = {};
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        function getDateString(date) {
            return date.toISOString().split('T')[0];
        }

        function getLast7Days() {
            const days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                days.push(date);
            }
            return days;
        }

        function calculateStreak(completedDates) {
            if (completedDates.length === 0) return 0;
            
            const sortedDates = completedDates.sort((a, b) => new Date(b) - new Date(a));
            let streak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < sortedDates.length; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - i);
                const checkDateString = getDateString(checkDate);
                
                if (sortedDates.includes(checkDateString)) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }

        function updateStats() {
            const totalHabits = Object.keys(habits).length;
            const today = getDateString(new Date());
            let completedToday = 0;
            let longestStreak = 0;

            Object.values(habits).forEach(habit => {
                if (habit.completed.includes(today)) {
                    completedToday++;
                }
                const streak = calculateStreak(habit.completed);
                if (streak > longestStreak) {
                    longestStreak = streak;
                }
            });

            document.getElementById('totalHabits').textContent = totalHabits;
            document.getElementById('completedToday').textContent = completedToday;
            document.getElementById('longestStreak').textContent = longestStreak;
        }

        function renderHabits() {
            const container = document.getElementById('habitsContainer');
            
            if (Object.keys(habits).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No habits yet!</h2>
                        <p>Add your first habit above to get started ðŸš€</p>
                    </div>
                `;
                updateStats();
                return;
            }

            container.innerHTML = '';
            const last7Days = getLast7Days();

            Object.entries(habits).forEach(([id, habit]) => {
                const today = getDateString(new Date());
                const isCompletedToday = habit.completed.includes(today);
                
                const card = document.createElement('div');
                card.className = 'habit-card';

                card.innerHTML = `
                    <div class="habit-header">
                        <div class="habit-title">${habit.name}</div>
                    </div>
                    <div class="check-container">
                        <div class="check-box ${isCompletedToday ? 'completed' : ''}" data-habit-id="${id}">
                            ${isCompletedToday ? 'âœ“' : ''}
                        </div>
                        <div class="check-label">Mark as completed today</div>
                    </div>
                    <div class="habit-actions">
                        <button class="delete-btn" data-habit-id="${id}">Delete</button>
                    </div>
                `;

                container.appendChild(card);
            });

            updateStats();
        }

        function addHabit() {
            const input = document.getElementById('habitInput');
            const habitName = input.value.trim();
            
            if (habitName) {
                const id = Date.now().toString();
                habits[id] = {
                    name: habitName,
                    completed: []
                };
                
                input.value = '';
                renderHabits();
            }
        }

        // Add habit button click
        document.getElementById('addBtn').addEventListener('click', function() {
            addHabit();
        });

        // Add habit on Enter key
        document.getElementById('habitInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addHabit();
            }
        });

        // Toggle completion for today
        document.addEventListener('click', function(e) {
            if (e.target.closest('.check-box')) {
                const checkBox = e.target.closest('.check-box');
                const habitId = checkBox.getAttribute('data-habit-id');
                const today = getDateString(new Date());
                
                const habit = habits[habitId];
                const index = habit.completed.indexOf(today);
                
                if (index > -1) {
                    habit.completed.splice(index, 1);
                } else {
                    habit.completed.push(today);
                }
                
                renderHabits();
            }
        });

        // Delete habit
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-btn')) {
                const habitId = e.target.getAttribute('data-habit-id');
                if (confirm('Are you sure you want to delete this habit?')) {
                    delete habits[habitId];
                    renderHabits();
                }
            }
        });

        // Initial render
        renderHabits();
    </script>
</body>
</html>
